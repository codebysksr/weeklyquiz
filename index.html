<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Weekly Quiz</title>
</head>
<body>
    <h1>Weekly Quiz Show </h1>
    <form >
        <fieldset>
            <legend>Personal Infomation</legend>
            <div>
            <label for="name">
                Name: <input type="text" name="name" id="name">
            </label>
           
            </div>
            <br>
            <div>
                <label for="batch">
                    Batch: <input type="text" name="name" id="name">
                </label>
               
                </div>
                <br>
                <div>
                    <label for="Age">
                        Age: <input type="number" name="name" id="name">
                    </label>
                   
                    </div>
                    <br>
                    <div>
                        <label for="email">
                            Email: <input type="email" name="name" id="name">
                        </label>
                       
                        </div>
                        <br>
                        <div>
                            <label for="dob">
                                DOB: <input type="date" name="name" id="name">
                            </label>
                           
                            </div>
                            <br>
                            <div>
                                <label for="Gender">
                                    Gender: 
                                    <select name="Gender" id="Gender">
                                       
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="none" selected>None</option>
                                    </select>
                                </label>
                               
                                </div>
                                <br>
                                   <input type="submit" value="submit">
                               
                                </div>
                                <br>


            
        </fieldset>
    </form>
</body>
</html>
